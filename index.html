<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pong Game</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="game clearfix">
		<div class="cols">
			<img src="Images/Logo.png" class="verticallogo" alt="Game Logo">
		</div>

		<div class="cols center">
			<button class="startBtn" id="startBtn" onclick="run();">Start Game</button>
			<canvas width="500" height="800" id="myCanvas"></canvas>
		</div>
		<div class="cols">
			<div class="verticalstats">
				<p class=" stats">
					<img src="Images/Icons/Coin_Icon.png" alt="Coin Icon">
					Score: <span id="score"></span>
				</p>
				<p class=" stats">
					<img src="Images/Icons/Health_Icon.png" alt="Health Icon">
					Health: <span id="lives"></span>
				</p>
				<p class=" stats">
					<img src="Images/Icons/Clock_Icon.png" alt="Timer Icon">
					Timer: <span id="timer"></span> s
				</p>

				<button class="restartbtn" onclick="restart();">Restart</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
